<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Movie Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/','movies', item.imdbID]">
      {{item.Title}}
    </ion-item>
  </ion-list>
  
</ion-content>
